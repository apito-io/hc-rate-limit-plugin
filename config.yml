# Apito Rate Limit Plugin Configuration
plugin:
  id: "hc-rate-limit-plugin"
  language: "go"
  title: "Apito Rate Limiting Plugin"
  icon: "https://raw.githubusercontent.com/apito-io/hc-rate-limit-plugin/main/logo.png"
  description: "API throttling and protection"
  type: "system"
  role: ""
  enable: true
  debug: false
  version: "1.0.0"
  author: "Apito"
  repository_url: "https://github.com/apito-io/hc-rate-limit-plugin"
  branch: "main"
  graphql_schema_config:
    queries: []
    mutations: []
  rest_api_config: []
  binary_path: "hc-rate-limit-plugin"
  handshake_config:
    protocol_version: 1
    magic_cookie_key: "APITO_PLUGIN"
    magic_cookie_value: "apito_plugin_magic_cookie_v1"
  env_vars:
    - key: "RATE_LIMIT_RPM"
      value: "100"
